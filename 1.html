<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HECU Org Chart</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #1a1a1a;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #fff;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-top: 20px;
      text-shadow: 2px 2px 5px #000;
    }
    .chart {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .level {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 15px 0;
      position: relative;
      z-index: 1;
    }
    .block {
      display: inline-block;
      background-color: #111;
      border-radius: 10px;
      padding: 12px;
      margin: 8px;
      width: 160px;
      text-align: center;
      border: 2px solid #27ae60;
      box-shadow: 0 0 12px #27ae60;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .block:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #27ae60;
    }
    .officer { border-color: #1f618d; }
    .nco { border-color: #27ae60; }
    .specialist { border-color: #d35400; }
    .tooltip {
      position: absolute;
      background-color: #111;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      pointer-events: none;
      z-index: 10;
      max-width: 250px;
    }
    svg#connections {
      position: absolute;
      top:0; left:0;
      width: 100%; height: 100%;
      z-index:0;
    }
    line.pulse {
      stroke: #27ae60;
      stroke-width: 2;
      stroke-dasharray: 5;
      animation: pulseLine 1s infinite linear;
    }
    @keyframes pulseLine {
      to { stroke-dashoffset: 10; }
    }
    audio { display: none; }
  </style>
</head>
<body>

  <h1>HECU Org Chart</h1>

  <!-- Фоновая музыка -->
  <audio autoplay loop>
    <source src="https://downloads.khinsider.com/game-soundtracks/album/half-life-opposing-force-gamerip-1999/Bust.mp3" type="audio/mp3">
  </audio>

  <!-- Звук при наведении -->
  <audio id="hoverSound" src="https://www.myinstants.com/media/sounds/soft-sci-fi-click.mp3" preload="auto"></audio>

  <div class="chart" id="orgChart">
    <div class="level">
      <div class="block officer" id="companyCommander" data-info="Командир Роты - Капитан (CPT) - Эмиль/Enjoyer">CPT - Эмиль</div>
    </div>
    <div class="level">
      <div class="block officer" id="platoonCommander" data-info="Командир взвода - Второй Лейтенант (2LT) - Валера/Azurmangheli">2LT - Валера</div>
      <div class="block nco" id="drillSgt" data-info="Дрилл Сержант - Сержант первого класса (SFC) - Коля/Soberhiem">SFC - Коля</div>
    </div>
    <div class="level">
      <div class="block nco" id="platoonSgt" data-info="Сержант взвода - Штаб-Сержант (SSG) - ИГРОК">SSG - ИГРОК</div>
    </div>
    <div class="level">
      <div class="block nco" id="medic" data-info="Медик - SGT - ИГРОК">SGT - ИГРОК</div>
      <div class="block nco" id="hazmat" data-info="Специалист ХБРЯ угроз - SGT - ИГРОК">SGT - ИГРОК</div>
      <div class="block specialist" id="rifleman" data-info="Стрелок - SPC - ИГРОК">SPC - ИГРОК</div>
      <div class="block nco" id="mechanic" data-info="Механик-водитель/Инженер - CPL - ИГРОК">CPL - ИГРОК</div>
      <div class="block nco" id="assault" data-info="Штурмовик - CPL - ИГРОК">CPL - ИГРОК</div>
      <div class="block nco" id="mg" data-info="Пулемётчик - CPL - ИГРОК">CPL - ИГРОК</div>
      <div class="block specialist" id="grenadier" data-info="Гренадёр - SPC - ИГРОК">SPC - ИГРОК</div>
      <div class="block specialist" id="sniper" data-info="Снайпер - SPC - ИГРОК">SPC - ИГРОК</div>
    </div>
  </div>

  <div class="tooltip" id="tooltip"></div>
  <svg id="connections"></svg>

  <script>
    const connections = [
      ["companyCommander","platoonCommander"],
      ["platoonCommander","platoonSgt"],
      ["platoonSgt","medic"],
      ["platoonSgt","hazmat"],
      ["platoonSgt","rifleman"],
      ["platoonSgt","mechanic"],
      ["platoonSgt","assault"],
      ["platoonSgt","mg"],
      ["platoonSgt","grenadier"],
      ["platoonSgt","sniper"]
    ];

    function drawConnections() {
      const svg = document.getElementById("connections");
      svg.innerHTML = "";
      connections.forEach(pair=>{
        const from = document.getElementById(pair[0]);
        const to = document.getElementById(pair[1]);
        const fromRect = from.getBoundingClientRect();
        const toRect = to.getBoundingClientRect();
        const startX = fromRect.left + fromRect.width/2 + window.scrollX;
        const startY = fromRect.bottom + window.scrollY;
        const endX = toRect.left + toRect.width/2 + window.scrollX;
        const endY = toRect.top + window.scrollY;

        const line = document.createElementNS("http://www.w3.org/2000/svg","line");
        line.setAttribute("x1", startX);
        line.setAttribute("y1", startY);
        line.setAttribute("x2", endX);
        line.setAttribute("y2", endY);
        line.setAttribute("class","pulse");
        svg.appendChild(line);
      });
    }

    // Tooltip + звук при наведении
    const tooltip = document.getElementById("tooltip");
    const hoverSound = document.getElementById("hoverSound");

    document.querySelectorAll(".block").forEach(block=>{
      block.addEventListener("mouseover", (e)=>{
        // Воспроизведение звука
        hoverSound.currentTime = 0;
        hoverSound.play();

        // Показ подсказки
        tooltip.textContent = block.dataset.info;
        tooltip.style.left = e.pageX + 10 + "px";
        tooltip.style.top = e.pageY + 10 + "px";
        tooltip.style.display="block";
      });
      block.addEventListener("mouseout", ()=>{
        tooltip.style.display="none";
      });
    });

    window.addEventListener("load", drawConnections);
    window.addEventListener("resize", drawConnections);
  </script>

</body>
</html>
